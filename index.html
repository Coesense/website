<!doctype html>
<html>
<head>
	<title>Coesense</title>
	<!--<link rel="icon" type="image/gif" href="favicon.gif" />-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="author" content="Coesense"/>
	<meta name="keywords" content=""/>
	<meta name="copyright" content="2012 Coesense" />
	<meta http-equiv="Content-Language" content="fr" />
	<link type="text/css" rel="stylesheet" media="screen" href="coe-style/coe-main.css" />
	<script type="text/javascript" src="coe-script/lib/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="coe-script/lib/underscore-min.js"></script>
	<script type="text/javascript" src="coe-script/lib/backbone-min.js"></script>
	<script type="text/javascript" src="coe-script/lib/jquery.tinyscrollbar.min.js"></script>
	<script type="text/javascript" src="coe-script/lib/jquery.easing.js"></script>
	<script type="text/javascript" src="coe-script/lib/jquery.isotope.min.js"></script>
	<script type="text/javascript" src="coe-script/Coesense.js"></script> 
	<script type="text/javascript" src="coe-script/coe-main.js"></script>
</head>
<body>
	<div id="coe-main">
		<header>
			<div id="coe-header_wrapper">
				<div id="coe-header_back">
					<a href="#" class="coe-header_back-link">Back</a>
				</div>
				<ul id="coe-header_social">
					<li><a href="#more">more</a></li>
					<li><a href="#stumbleupon">stumble upon</a></li>
					<li><a href="#twitter">twitter</a></li>
				</ul>
				<div id="coe-header_logo">
					<em>coesense.</em>
				</div>
			</div>
		</header>
		<div id="coe-ui_overlay"></div>
		<div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
		<div id="coe-main_content" class="viewport">
			<div id="coe-main_single">
				
			</div>
			<div id="coe-main_feed" class="clearfix overview">
				
			</div>
		</div>
		<footer>
			<nav id="coe-footer_nav">
				<ul>
					<li><a href="#work">work</a></li>
					<li><a href="#team">team</a></li>
					<li><a href="#feed">feed</a><span id="feed_overlay"></span></li>
					<li><a href="#schedule">schedule</a></li>
					<li><a href="#contact">contact</a></li>
				</ul>
			</nav>
		</footer>
	</div>

	<script type="text/template" id="item">
		<article class="coe-main_feed-item" data-id="<%= id %>">
			<div class="coe-main_item-image"><img src="<%= img %>" alt="<%= title %>" /></div>
			<div class="coe-main_item-infos">
				<h1 class="coe-main_item-title"><%= title %></h1>
				<p class="coe-main_item-infos_source"><%= source %></p>
				<% if (!_.isEmpty(tags)) { %>
				<ul class="coe-main_item-infos_tags">
					<% _.each(tags, function(i) { %>  
						<li><%= i %></li> 
					<% }); %>
				</ul>
				<% } %>
			</div>
			<div class="coe-main_item-more">
				<span class="coe-ui_heart"></span>
				<span class="coe-ui_view"></span>
			</div>
		</article>
	</script>

	<script type="text/template" id="singleItem">
		<div id="coe-main_single-wrapper">
			<div class="coe-main_item-top"><%= title %></div>
			<div class="coe-main_item-infos">
				<p class="description"><%= description %></p>
				<ul class="links">
					<% _.each(tags, function(i) { %>  
						<li><%= i %></li> 
					<% }); %>
				</ul>
			</div>
		</div>
	</script>
</body>
</html>
